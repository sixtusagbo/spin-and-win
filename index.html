<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin & Win | HBD Nkings</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="spin-btn">Spin</div>
      <div class="wheel">
        <div class="prize" style="--index: 1; --bgColor: #db7093">
          <span>1</span>
        </div>
        <div class="prize" style="--index: 2; --bgColor: #20b2aa">
          <span>10</span>
        </div>
        <div class="prize" style="--index: 3; --bgColor: #d63e92">
          <span>50</span>
        </div>
        <div class="prize" style="--index: 4; --bgColor: #daa520">
          <span>0</span>
        </div>
        <div class="prize" style="--index: 5; --bgColor: #ff340f">
          <span>100</span>
        </div>
        <div class="prize" style="--index: 6; --bgColor: #ff7f50">
          <span>10</span>
        </div>
        <div class="prize" style="--index: 7; --bgColor: #3cb371">
          <span>5</span>
        </div>
        <div class="prize" style="--index: 8; --bgColor: #4169e1">
          <span>20</span>
        </div>
      </div>
    </div>
  </body>
</html>
